<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap');
  </style>
</head>
<body class="bg-slate-950">

    <!-- Heading of Game -->
    <div class="my-9 text-center">
        <h1 class=" text-white font-bold text-5xl ">Tic Tac Toe Game</h1>
    </div>
    <br>

    <div class="text-center">
        <h4 id="screen" class="text-white font-semibold text-3xl">
            Player 1 Turn Follows !!
        </h4>
    </div>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="grid-cols-4"></div>
            <div class="grid-cols-4">

                <div class="flex justify-center" >
                    <table>
                        <tr>
                            <td colspan="3">
                        </tr>
                        <!-- first row -->
                        <tr>
                            <td>
                                <button class="sq1 r h-20 w-20 bg-white border-0 border-transparent rounded-2x1 m-1 p-1"></button>
                            </td>
                            <td>
                                <button class="sq2 r h-20 w-20 bg-white border-0 border-transparent rounded-2xl m-1 p-1"></button>

                            </td>
                            <td>
                                <button class="sq3 r h-20 w-20 bg-white border-0 border-transparent rounded-2xl m-1 p-1"></button>

                            </td>
                        </tr>
                        <!-- second row -->
                        <tr>
                            <td>
                                <button class="sq4 r h-20 w-20 bg-white border-0 border-transparent rounded-2xl m-1 p-1"></button>

                            </td>
                            <td>
                                <button class="sq5 r h-20 w-20 bg-white border-0 border-transparent rounded-2xl m-1 p-1"></button>

                            </td>
                            <td>
                                <button class="sq6 r h-20 w-20 bg-white border-0 border-transparent rounded-2xl m-1 p-1"></button>

                            </td>
                        </tr>
                        <!-- third row -->
                        <tr>
                            <td>
                                <button class="sq7 r h-20 w-20 bg-white border-0 border-transparent rounded-2xl m-1 p-1"></button>

                            </td>
                            <td>
                                <button class="sq8 r h-20 w-20 bg-white border-0 border-transparent rounded-2xl m-1 p-1"></button>

                            </td>
                            <td>
                                <button class="sq9 r h-20 w-20 bg-white border-0 border-transparent rounded-2xl m-1 p-1"></button>

                            </td>
                        </tr>
                    </table>
                    <br>
                    <br>
 
                </div>
                <br><br>
                <!-- Reset button for Game -->
                <!-- <div class="ml-56 flex justify-center"></div>
                    <input type="button" class="reset text-white inline bg-red-700 font-semibold p-3 rounded-2xl"
                    value="RESET"
                    onClick="reset()" />
                </div> -->

                <!-- <div class="reset text-center ml-44">
                    <input class="text-white inline bg-red-700 font-medium p-3 rounded-2xl">
                </div> -->
            </div>
                    <!-- Reset button for Game -->
                    <div class="flex justify-center">
                        <input type="button" class="reset text-white text-2xl inline bg-red-700 font-semibold w-36 p-3 rounded-2xl"
                        value="RESET"
                        onClick="reset()" />
                    </div>
            <div class="grid-cols-4"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
